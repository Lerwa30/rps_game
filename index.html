  <script>
    function getCompChoice() {
    getCompChoice =  Math.random();
    if(getCompChoice < .33) {return "Rock"}
    else if(getCompChoice <= .66) {return "Paper"}
    else {return "Scissors"}
   }

   function playRound(playerSelection, compSelection) {
    if (playerSelection.toLowerCase() == "rock" && compSelection.toLowerCase() == "paper")
   { return 'You Lose! Paper beats Rock'}
   else if (playerSelection.toLowerCase() == "paper" && compSelection.toLowerCase() == "scissors")
   { return 'You Lose! Scissors beats Paper'}
   else if (playerSelection.toLowerCase() == "scissors" && compSelection.toLowerCase() == "rock")
   { return 'You Lose! Rock beats Scissors'}
   if (playerSelection.toLowerCase() == "paper" && compSelection.toLowerCase() == "rock")
   { return 'You Win! Paper beats Rock'}
   else if (playerSelection.toLowerCase() == "scissors" && compSelection.toLowerCase() == "paper")
   { return 'You Win! Scissors beats Paper'}
   else if (playerSelection.toLowerCase() == "rock" && compSelection.toLowerCase() == "scissors")
   { return 'You Win! Rock beats Scissors'}
   else if (playerSelection.toLowerCase() === compSelection.toLowerCase()) 
   {return 'It is a Tie!'}
   else{return 'Error'}
   
   
   }
  const playerSelection = prompt('Choose your attack!');
  const compSelection = getCompChoice();
  console.log("You played " + playerSelection);
  console.log("Computer played " + compSelection);
  console.log(playRound(playerSelection, compSelection));


  let playerPoints = 0;
  let compPoints = 0;

  function game() {
  for (let i = 0; i < 5; i++) {
    playRound();
}

}


  </script>
